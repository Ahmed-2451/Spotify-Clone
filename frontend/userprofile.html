<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Spotify Clone</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .profile-container {
            padding: 20px;
            background-color: var(--primary-black);
            min-height: 100vh;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(to bottom, var(--primary-green), var(--primary-black));
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--light-black);
            margin-right: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 60px rgba(0,0,0,.5);
        }
        .profile-avatar i {
            font-size: 60px;
            color: var(--primary-grey);
        }
        .profile-info h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 10px;
        }
        .profile-stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .stat-item {
            color: var(--primary-grey);
        }
        .stat-item span {
            color: white;
            font-weight: bold;
        }
        .profile-content {
            margin-top: 30px;
            padding: 20px;
        }
        .section-title {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .playlists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .playlist-card {
            background-color: #181818;
            padding: 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .playlist-card:hover {
            background-color: #282828;
        }
        .playlist-image {
            width: 100%;
            aspect-ratio: 1;
            background-color: #333;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        .playlist-name {
            color: white;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .playlist-description {
            color: #b3b3b3;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <!-- logo -->
        <div class="logo">
            <a href="index.html">
                <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png" alt="Logo" />
            </a>
        </div>

        <!-- navigation menu -->
        <div class="navigation">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="search.html">
                        <i class="fas fa-search"></i>
                        <span>Search</span>
                    </a>
                </li>
                <li>
                    <a href="playlists.html">
                        <i class="fas fa-list"></i>
                        <span>Your Library</span>
                    </a>
                </li>
                <li>
                    <a href="liked-songs.html">
                        <i class="fas fa-heart"></i>
                        <span>Liked Songs</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- main container -->
    <div class="main-container">
        <!-- top bar -->
        <div class="topbar">
            <div class="prev-next-buttons">
                <button type="button">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button type="button">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="navbar">
                <ul>
                    <li>
                        <a href="#">Premium</a>
                    </li>
                    <li>
                        <a href="#">Download</a>
                    </li>
                    <li class="divider">|</li>
                    <li>
                        <a href="userprofile.html" id="profile-link">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                </ul>
                <button type="button" onclick="handleLogout()">Log Out</button>
            </div>
        </div>

        <!-- profile content -->
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h1>User Name</h1>
                    <div class="profile-stats">
                        <div class="stat-item">Playlists <span>12</span></div>
                    </div>
                </div>
            </div>

            <div class="playlists-header">
                <h1>Your Playlists</h1>
            </div>

            <div class="playlists-grid">
                <div class="playlist-card">
                    <img src="https://picsum.photos/200/200?random=1" alt="Playlist">
                    <h3>My Playlist #1</h3>
                    <p>By User Name</p>
                </div>
                <div class="playlist-card">
                    <img src="https://picsum.photos/200/200?random=2" alt="Playlist">
                    <h3>My Playlist #2</h3>
                    <p>By User Name</p>
                </div>
                <div class="playlist-card">
                    <img src="https://picsum.photos/200/200?random=3" alt="Playlist">
                    <h3>My Playlist #3</h3>
                    <p>By User Name</p>
                </div>
                <div class="playlist-card">
                    <img src="https://picsum.photos/200/200?random=4" alt="Playlist">
                    <h3>My Playlist #4</h3>
                    <p>By User Name</p>
                </div>
            </div>
        </div>
    </div>

    <!-- player -->
    <div class="player">
        <div class="now-playing">
            <div class="song-info">
                <img src="images/default-song.jpg" alt="Now Playing" class="current-song-image">
                <div class="song-details">
                    <h4>Song Title</h4>
                    <p>Artist Name</p>
                </div>
            </div>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <button class="shuffle"><i class="fas fa-random"></i></button>
                <button class="previous"><i class="fas fa-step-backward"></i></button>
                <button class="play-pause"><i class="fas fa-play"></i></button>
                <button class="next"><i class="fas fa-step-forward"></i></button>
                <button class="repeat"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-container">
                <span class="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="total-time">0:00</span>
            </div>
        </div>

        <div class="volume-controls">
            <button class="volume-button"><i class="fas fa-volume-up"></i></button>
            <div class="volume-slider">
                <div class="volume-progress"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
