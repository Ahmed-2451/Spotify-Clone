<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Config -->
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <a href="index.html">
                    <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png" alt="Logo" />
                </a>
            </div>
            <h1>Log in to Spotify</h1>
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-button">Log In</button>
            </form>
            <div class="auth-divider">
                <span>or</span>
            </div>
            <div class="social-login">
                <button class="google-btn" id="google-login-btn">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
            </div>
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up for Spotify</a></p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const googleLoginBtn = document.getElementById('google-login-btn');
            
            // Handle regular login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Validate input
                if (!email || !password) {
                    alert('Please enter both email and password');
                    return;
                }
                
                try {
                    console.log('Starting login attempt...');
                    console.log('API URL:', `${config.API_URL}/auth/login`);
                    
                    const requestData = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ emailOrUsername: email, password })
                    };
                    
                    console.log('Sending request with data:', { email, password: '***' });
                    
                    const response = await fetch(`${config.API_URL}/auth/login`, requestData);
                    console.log('Raw response:', response);
                    
                    if (!response.ok) {
                        const errorData = await response.text();
                        console.error('Server error response:', errorData);
                        try {
                            const errorJson = JSON.parse(errorData);
                            alert(errorJson.message || 'Login failed. Please check your credentials.');
                        } catch (e) {
                            alert('Login failed. Please try again.');
                        }
                        return;
                    }
                    
                    const data = await response.json();
                    console.log('Login successful, received data:', { ...data, token: '***' });
                    
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    console.log('Redirecting to index.html...');
                    window.location.href = 'index.html';
                    
                } catch (error) {
                    console.error('Login error:', error);
                    console.error('Error details:', {
                        message: error.message,
                        stack: error.stack
                    });
                    alert('An error occurred during login. Please check your network connection and try again.');
                }
            });
            
            // Handle Google login
            googleLoginBtn.addEventListener('click', () => {
                window.location.href = `${config.API_URL}/auth/google`;
            });
        });
    </script>
</body>
</html>
