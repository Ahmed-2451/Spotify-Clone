<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Spotify</title>
    <!-- link the styles.css to index.html so we can style the index html -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <!-- logo -->
        <div class="logo">
            <a href="index.html">
                <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png" alt="Logo" />
            </a>
        </div>

        <!-- navigation menu styled with Font Awesome -->
        <div class="navigation">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="search.html">
                        <i class="fas fa-search"></i>
                        <span>Search</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-book"></i>
                        <span>Your Library</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- playlist navigation -->
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-plus-square"></i>
                        <span>Create Playlist</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-heart"></i>
                        <span>Liked Songs</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main content -->
    <div class="main-container">
        <div class="topbar">
            <div class="prev-next-buttons">
                <button type="button"><i class="fas fa-chevron-left"></i></button>
                <button type="button"><i class="fas fa-chevron-right"></i></button>
            </div>

            <div class="navbar">
                <ul>
                    <li>
                        <a href="#">Premium</a>
                    </li>
                    <li>
                        <a href="#">Download</a>
                    </li>
                    <li class="divider">|</li>
                    <li>
                        <a href="signup.html">Sign Up</a>
                    </li>
                </ul>
                <button type="button" onclick="window.location.href='login.html'">Log In</button>
            </div>
        </div>

        <!-- search Section -->
        <div class="search-container">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="What do you want to listen to?">
            </div>
        </div>
    </div>
</body>
</html>
